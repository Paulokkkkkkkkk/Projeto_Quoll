<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quoll - Home</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #3b007a, #002b80);
    color: white;
  }

  /* Cabeçalho */
  header {
    background-color: #001b66;
    border-bottom: 1px solid white;  /* linha branca de contraste */
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu {
    font-size: 28px;
  }

  .direita {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .direita span {
    font-size: 22px;
  }

  button {
    background-color: #ff8c00;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #ff9f1a;
  }

  /* Logo */
  .logo {
    width: 120px;
    height: auto;
    margin-top: 40px;
  }

  /* Texto explicativo */
  .explicacao {
    text-align: left;
    margin: 30px 20px;
  }

  /* Botões principais */
  .botoes {
    margin: 40px 0;
  }

  .linha {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 20px;
  }

  /* Rodapé */
  footer {
    margin-top: 80px;
    padding: 30px 0;
  }

  footer button {
    margin: 5px;
  }

  .social {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .social div {
    width: 30px;
    height: 30px;
    background-color: rgba(255,255,255,0.3);
    border-radius: 8px;
  }
</style>
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <div class="menu">≡</div>
    <div class="direita">
      <span>⚙️</span>
      <button>Login</button>
    </div>
  </header>

  <!-- Logo central -->
<img src="#" alt="Logo do site Quoll" class="logo">

  <!-- Explicação -->
  <section class="explicacao">
    <h2>Explicação</h2>
    <p>Aqui você poderá adicionar um texto explicando sobre o que seu site se trata.</p>
  </section>

  <!-- Botões principais -->
  <section class="botoes">
    <div class="linha">
      <button>Start</button>
      <button>Continue</button>
    </div>
    <button>Modos</button>
  </section>

  <!-- Rodapé -->
  <footer>
    <div>
      <button>FAQ</button>
      <button>Política de Privacidade</button>
      <button>Suporte</button>
    </div>

    <p>© 2025 Quoll. Todos os direitos reservados.</p>

    <div class="social">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </footer>

</body>
</html>
