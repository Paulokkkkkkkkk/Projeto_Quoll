<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quoll - Home</title>
<link rel="stylesheet" href="/Home/style.css">
<link rel="stylesheet" href="/Home/logo.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #3b007a, #002b80);
    color: white;
  }

  /* Cabeçalho */
  header {
    background-color: #001b66;
    border-bottom: 1px solid white;  /* linha branca de contraste */
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu {
    font-size: 28px;
  }

  .direita {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .direita span {
    font-size: 22px;
  }

  button {
    background-color: #ff8c00;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #ff9f1a;
  }

  /* Logo */
  .logo {
    width: 120px;
    height: auto;
    margin-top: 40px;
  }

  /* Texto explicativo */
  .explicacao {
    text-align: left;
    margin: 30px 20px;
  }

  /* Botões principais */
  .botoes {
    margin: 40px 0;
  }

  .linha {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-bottom: 20px;
  }

  /* Rodapé */
  footer {
    margin-top: 80px;
    padding: 30px 0;
  }

  footer button {
    margin: 5px;
  }

  .social {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .social div {
    width: 30px;
    height: 30px;
    background-color: rgba(255,255,255,0.3);
    border-radius: 8px;
  }
</style>
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <div class="menu">≡</div>
    <div class="direita">
    <button id="botaoSom">
  <i class="fa-solid fa-volume-high"></i>
</button>

    </div>
  </header>

<!-- Música de fundo -->
<audio id="musicaFundo" loop>
  <source src="/Sons/Music.mp3" type="audio/mpeg">
</audio>


  <!-- Logo central -->
<img src="/Home/LogoQuoll.png" alt="Logo do site Quoll" class="logo">


  <!-- Explicação -->
  <section class="explicacao">
    <h2>Seja bem-vindo ao Quoll!</h2>
    <p> Aqui pvocê poderá testar o seu conhecimento com quizes interessantes e divertidos, feitos especialmente para lhe ajudar em seus estudos de uma forma criativa. </p>
  </section>

  <!-- Botões principais -->
  <section class="botoes">
    <div class="linha">
      <button onclick="abrirModos()">Start</button>
      <button>Continue</button>
    </div>

  </section>

  <!-- Container onde o popup será injetado -->
<div id="popup-modos" style="display: none;"></div>

  <!-- Rodapé -->
  <footer>
    <div>
      <button>FAQ</button>
      <button>Política de Privacidade</button>
      <button>Suporte</button>
    </div>

    <p>© 2025 Quoll. Todos os direitos reservados.</p>

<footer id="footer-social">
  <p>Siga-me nas redes sociais:</p>

  <div class="social-icons">
    <a href="https://www.instagram.com/2ds.artur/?igsh=Z2dqa3lqd2VjbWxl#" target="_blank" title="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>

    <a href="https://www.tiktok.com/@segundo.ds25?_t=ZM-90k1OIVpm2t&_r=1" target="_blank" title="TikTok">
      <i class="fa-brands fa-tiktok"></i>
    </a>

    <a href="https://www.instagram.com/cetiescolarartur/?igsh=ZGRzN3Nydnc5cmVu#" target="_blank" title="instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>

    
  </div>
  </footer>
   
  <script src="/Modos/modes.js"></script>
  <script src="/Sons/audio.js"></script>

</body>
</html>
